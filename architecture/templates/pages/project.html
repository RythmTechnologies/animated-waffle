{% extends "base.html" %}
{% load static %}
{% block site-title %}
Projeler
{% endblock site-title %}

{% block site-content %}
    <div class="container">
        <div class="container mt-5">
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="img-wrapper">
                        <a href="{% url 'single-projects' project.slug %}">
                            <img src="{{project.image.url}}" width="100%" height="auto" alt="{{project.name}}">
                        </a>
                        <div class="content">{{project.name}}</div>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>

{% endblock site-content %}
